<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detalle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
		<link rel="stylesheet" href="detalles.css">
  </head>
  <body>
    <header class="container">
      <h1>cow</h1>
    </header>
    <section id="">
    <div class="container py-3">
      <div class="card">
        <div class="row ">
          <div class="col-xs-12 col-md-3 ">
            <img src="https://placeholdit.imgix.net/~text?txtsize=38&txt=400%C3%97400&w=400&h=400" class="w-100 img-responsive">
          </div>
          <div class="col-xs-12 col-md-9">
            <div class="card-block px-3">
              <h2 class="card-title">__NOMBRE_COMERCIAL__</h2>
              <p class="card-text">Razon Social : __RAZON_SOCIAL__</p>
              <p class="card-text">__SKU__ | __PRECIO_DE_RENTA__ | __PISO__ | __NUMERO_DE_PERSONAS__</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-md-6">
          <h3>Datos Generales</h3>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Direccion</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Direccion">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">RFC</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="RFC">
            </div>
            <div class="form-group">
              <label for="piso">Piso</label>
              <select class="" id="piso" name="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>
              <!-- <input type="text" class="form-control" id="piso" placeholder="piso"> -->
              <div class="form-group">
                <label for="precioDeRenta">Precio de renta</label>
                <input type="text" class="form-control" id="precioDeRenta" placeholder="RFC">
              </div>
              <div class="form-group">
                <label for="piso">Fecha de inicio</label>
                <select class="" id="dia" name="">
                  <option value="">dd</option>
                  <option value="1">01</option><option value="2">02</option><option value="3">03</option><option value="4">04</option>
                  <option value="5">05</option><option value="6">06</option><option value="7">07</option><option value="8">08</option>
                  <option value="9">09</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
                  <option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option>
                  <option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
                  <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option>
                  <option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option>
                  <option value="29">29</option><option value="30">30</option><option value="31">31</option>
                </select>
                <select class="" id="mes" name="">
                  <option value="">mm</option>
                  <option value="1">Enero</option><option value="2">Febrero</option><option value="3">Marzo</option><option value="4">Abril</option>
                  <option value="5">Mayo</option><option value="6">Junio</option><option value="7">Julio</option><option value="8">Agosto</option>
                  <option value="9">Septiembre</option><option value="10">Octubre</option><option value="11">Noviembre</option><option value="12">Diciembre</option>
                </select>
                <select class="" id="anos" name="">
                  <option value="">aa</option>
                  <option value="1">2014</option><option value="2">2015</option><option value="3">2016</option><option value="4">2017</option>
                  <option value="5">2018</option><option value="6">2019</option><option value="7">2020</option><option value="8">2021</option>
                  <option value="9">2022</option><option value="10">2023</option><option value="11">2024</option><option value="12">2025</option>
                </select>
              </div>
              <div class="form-group">
                <label for="modalidad">Modalidad de Pago</label>
                <select class="" id="modalidad" name="">
                  <option value="">Modalidad</option>
                  <option value="anual">Anual</option><option value="mensual">Modalidad</option><option value="quincenal">Quincenal</option><option value="semanal">Semanal</option>
                </select>
              </div>
            </div>
          </form>

        </div>
        <div class="col-xs-12 col-md-6">
          <h3>Datos de contacto</h3>
          <form>
            <div class="form-group row">
              <div class="col-xs-3">
                <img src="https://placeholdit.imgix.net/~text?txtsize=38&txt=400%C3%97400&w=400&h=400" class="w-100 img-responsive">
              </div>
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <!-- <p class="help-block">Example block-level help text here.</p> -->
            </div>
            <div class="form-group">
              <label for="nombreContacto">Nombre de contacto</label>
              <input type="tex" class="form-control" id="nombreContacto" placeholder="Nombre de contacto">
            </div>
            <div class="form-group">
              <label for="correoContacto">Correo</label>
              <input type="email" class="form-control" id="correoContacto" placeholder="Correo">
            </div>
            <div class="form-group">
              <label for="telContacto">Teléfono movil</label>
              <input type="tel" class="form-control" id="telContacto" placeholder="Teléfono movil">
            </div>
            <button type="submit" class="btn btn-default pull-right">Submit</button>
          </form>

        </div>

      </div>
    </div>
  </section>

  <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/detalles.js"></script>


  </body>
</html>
